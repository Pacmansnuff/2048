        </p>
      
    </div>
    <div class="pre-game">
      <p class="title"></p><a class="title" href="http://www.balelec.ch/">Le site du festival</a>
    </div>


    <div class="game-container">
      <div class="game-message">
        <p></p>

          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>


    <p class="game-explanation">
      <strong class="important"></strong> 
    </p>
    <hr>
    <p class="game-explanation">
      <strong class="important"></strong> T'as aimé ce jeu? <strong>N'hésite pas à me le faire savoir en m'envoyant un mail: gael.packer@epfl.ch</strong>  <strong></strong>
    </p>
    <hr>
    <p>
   
    </p>
